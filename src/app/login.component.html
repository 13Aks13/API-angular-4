<form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group">
        <label for="email">Email address</label>
        <input [(ngModel)]="email"  class="form-control" id="Email" placeholder="Email" [ngModelOptions]="{standalone: true}">
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="password" required [ngModelOptions]="{standalone: true}"/>
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
