<!-- All staty -->
<div class="col-md-2">
    <ul class="statuses-group">
        <li *ngFor="let userstatus of userstatuses" (click)="onSelect(userstatus)"
            [class.selected]="userstatus === selectedStatuses">
            <span class="badge">{{userstatus.status_id}}</span>
            <span>{{userstatus.status_name}}</span>
        </li>
    </ul>
</div>
<div class="col-md-3">
    <div class="time-group" *ngIf="user">
        <button type="button" class="list-group-item" disabled>Total in work: {{user.today}}</button>
        <button type="button" class="list-group-item" disabled>Offline: {{user.offline}}</button>
        <button type="button" class="list-group-item" disabled>Checkin: {{user.checkin}}</button>
        <button type="button" class="list-group-item" disabled>Lunche: {{user.lunche}}</button>
        <button type="button" class="list-group-item" disabled>Brake: {{user.brake}}</button>
        <button type="button" class="list-group-item" disabled>Call: {{user.call}}</button>
    </div>
</div>
